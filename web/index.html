<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="img/ama_icon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>AMA Bot</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <h3><img src="img/logo.png" style="height:90px"> <b>B O T</b></h3>
        </div>
        <div class="col-sm" style="text-align: right">
            <br>
            Powered by <a href="https://huggingface.co/deepset/roberta-base-squad2" target="_blank"><img src="img/hf.png" style="height:27px"></a>
            <br>
            <a href="#" class="badge badge-pill badge-primary" onclick="runTest();" style="cursor: pointer; font-weight:normal;">What is a QA Bot?</a>
        </div>
      </div>
      <br>        
    <label for="context">Context:</label>
    <div class="input-group"  >
            <textarea class="form-control" id="context" aria-label="Insert context here" placeholder="Insert context here"></textarea>
                      <button class="btn btn-outline-dark rounded-circle" id="contextButton"><i class="fas fa-sync-alt"></i></button>
    </div>

    <br>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="questionLabel" style="width: 90px;">Question</span>
        </div>
        <input type="text" class="form-control" id="question" aria-label="Ask me a question" placeholder="Ask me a question"
               aria-describedby="inputGroup-sizing-default" style="opacity: 0.75;">
        <div class="input-group-append">
            <button class="btn btn-primary" id="answerButton" type="button">Ask</button>
        </div>
    </div>
    <br>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default" style="width: 90px;">Answer</span>
        </div>
        <input type="text" class="form-control" id="answer" aria-label="42" aria-describedby="inputGroup-sizing-default" placeholder="42" style="opacity: 0.75;">
    </div>
    <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" id="confidence" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <br>
    <br>
    <br>
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="btn-group" role="group" aria-label="Basic example">

    </div>
    <a class="navbar-brand" href="https://github.com/ChrisKnott/Eel" target="_blank" style="font-size: 12px; ">Â© Detsutut 2021 - Made with Eel</a>

    </nav>
</div>
